<html>

<script type="text/javascript" src="../../js/translate.js"></script>

<script type="text/javascript">
    systemDictionary = {
        "Arcam adapter settings": {"de": "Arcam Einstellungen", "en": "Arcam Settings"},
        "on save adapter restarts with new config immediately": {
            "de": "Beim Speichern von Einstellungen wird der Adapter sofort neu gestartet.",
         },
		"Arcam IP": {
            "de": "Arcam IP 4 Adresse",
            "en": "Arcam IP Address"
        },
		"Arcam port": {
		    "de": "Arcam port (default: 50000)",
            "en": "Arcam port (default: 50000)"
        }
	 };

    // the function loadSettings has to exist ...
    function load(settings, onChange) {
        // example: select elements with id=key and class=value and insert value
        for (var key in settings) {
            // example: select elements with id=key and class=value and insert value
            if ($('#' + key + '.value').attr('type') == 'checkbox') {
                $('#' + key + '.value').prop('checked', settings[key]).change(onChange);
            } else {
                $('#' + key + '.value').val(settings[key]).change(onChange).keyup(onChange);
            }
        }
        // Signal to admin, that no changes yet
        onChange(false);
    }

    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
    function save(callback) {
        // example: select elements with class=value and build settings object
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            obj[$this.attr('id')] = $this.val();
        });
        callback(obj);
    }
</script>

<div id="adapter-container">
    <table><tr><td><img src="arcam.png"></td><td><h3 class="translate">Arcam adapter settings</h3></td></tr></table>
    <p>&nbsp;</p>
    <table>
        <tr>
            <td class="translate">Arcam IP</td>
            <td><input type="text" id="host" class="value"></td>
        </tr>
		<tr>
            <td class="translate">Arcam port</td>
            <td><input type="text" id="port" class="value"></td>
        </tr>
    </table>
</div>
</html>
